    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        background: hsla(212, 94%, 7%, 1);
        font: bold 1em "Courier New", Courier, monospace;
        color: white;
        text-align: center;
      }

      body,
      button {
        cursor: url(./cursors/60/arrow.png), pointer;
      }

      body:active,
      button:active {
        cursor: url(./cursors/60/arrowdown.png), pointer;
      }

      canvas#ui {
        cursor: url(./cursors/60/markerblue.png), pointer;
      }

      #stage {
        width: 100vw;
        height: 100svh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #loading {
        margin: auto;
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
        user-select: none;
        touch-action: none;
        overflow: hidden;
        image-rendering: pixelated;
      }

      button {
        z-index: 4;
        position: absolute;
        left: calc(50% - 100px);
        bottom: 20%;
        outline: none;
        border: none;
        border-radius: 5px;
        animation: a1 2s ease-in-out alternate infinite;

        &:hover {
          animation: a2 1s ease-in-out alternate infinite;
        }
      }

      @keyframes a1 {
        from {
          transform: scale(1);
        }

        to {
          transform: scale(1.1);
        }
      }

      @keyframes a2 {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(1.2);
        }
      }
    </style>
  </head>
  <body>
    <div id="stage">
      <div id="loading">Loading...</div>
      <div id="title" style="display: none">
        <button id="go!"></button>
        <button id="how to play"></button>
      </div>
      <div id="gameover" style="display: none">
        <button id="again"></button>
        <button id="bye"></button>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
