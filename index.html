<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>^o.o^ Trampofelines! ^o.o^</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        place-items: center;
      }

      h1 {
        font-size: 3.2em;
        line-height: 1.1;
      }

      canvas {
        user-select: none;
        touch-action: none;
        image-rendering: optimizeQuality;
        position: absolute;
      }

      #stage {
        width: 100vw;
        height: 100svh;
        overflow: hidden;
        position: relative;
      }

      button {
        --w: 200px;
        display: block;
        position: absolute;
        z-index: 4;
        width: var(--w);
        left: calc(50% - var(--w) * 0.5);
        bottom: 20%;
        padding-block: 0.5em;
        color: white;
        outline: none;
        background-color: #5073fd;
        border: none;
        border-radius: 5px;
        font-size: 1.5em;
        font-weight: bold;
        text-transform: uppercase;
        font-family: Roboto, Arial, sans-serif;
        cursor: pointer;
        animation: a1 2s ease-in-out alternate infinite;
      }

      button:hover {
        animation: a2 1s ease-in-out alternate infinite;
      }

      @keyframes a1 {
        from {
          transform: scale(1);
        }

        50% {
          transform: scale(1.1);
        }

        to {
          transform: scale(1);
        }
      }

      @keyframes a2 {
        from {
          transform: scale(1);
        }

        50% {
          transform: scale(1.2);
        }

        to {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div id="stage">
      <div id="title" style="display: none">
        <button id="play-btn" style="bottom: 30%">Play Levels</button>
        <button id="play-infinite-btn">Infinite Mode</button>
      </div>
      <div id="gameover" style="display: none">
        <button id="restart-btn" style="background: #fd5050; bottom: 30%">
          Retry
        </button>
        <button id="quit-btn">Quit</button>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
