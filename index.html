<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trampofelines!</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        background: hsla(212, 94%, 7%, 1);
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
        user-select: none;
        touch-action: none;
        image-rendering: pixelated;
      }

      #stage {
        width: 100vw;
        height: 100svh;
      }

      button {
        z-index: 4;
        position: absolute;
        left: calc(50% - 100px);
        bottom: 20%;
        outline: none;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        animation: a1 2s ease-in-out alternate infinite;

        &:hover {
          animation: a2 1s ease-in-out alternate infinite;
        }
      }

      @keyframes a1 {
        from {
          transform: scale(1);
        }

        to {
          transform: scale(1.1);
        }
      }

      @keyframes a2 {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(1.2);
        }
      }
    </style>
  </head>
  <body>
    <div id="stage">
      Loading...
      <div id="title">
        <button id="go!"></button>
      </div>
      <div id="gameover">
        <button id="again"></button>
        <button id="bye"></button>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
